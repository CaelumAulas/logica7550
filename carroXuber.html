<h2>Uber X Carro</h2>
<script>
var distancia = prompt("Informe a distância percorrida em km");
document.write("Distância: "+distancia+"km<br>");
var estacionamento=parseInt(prompt("Informe o valor do estacionamento em R$"));
var gasolina = parseFloat(prompt("Informe o valor da gasolina"));
var preco_total = gasolina+estacionamento;
document.write("<h3>Carro:</h3>");
document.write("Preço estacionamento: R$"+estacionamento+",00<br>");

document.write("Preço total: R$"+preco_total+"<br>");

document.write("<h3>Uber:</h3>");
document.write("Preço corrida: R$25,73");
</script>
